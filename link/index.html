<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contact | Pregnancy Support</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container">
    <div class="loader">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1 class="title_contact mt-3">Maternity Hospital</h1>
    <div>
        <button type="button" class="btn btn-lg btn-primary btn_scan">Scan a Hospital QR Code</button>
    </div>
    <form name="form_link">
        <div class="hospital_group">
            <p class="hospital_name_placeholder"></p>
            <p class="hospital_name_en_placeholder"></p>
            <p><span class="phone_number"></span><span class="phone_number_placeholder"></span></p>
            <p>
                <label class="card_no">Patient ID Card No.</label>
                <input class="card_no_placeholder form-control" type="text" value="" required>
            </p>
        </div>
        <div>
            <button type="button" class="btn btn-outline-warning btn_unlink">Unlink</button>
            <button type="button" class="btn btn-primary btn_register">Register</button>
        </div>
    </form>

    <hr>

    <h1 class="title_taxi mt-3">Labor Taxi</h1>
    <form name="form_taxi">
        <p>
            <label class="taxi_number">Phone Number</label>
            <input class="taxi_number_placeholder form-control" type="tel" value="" required>
        </p>
        <div>
            <button type="button" class="btn btn-outline-warning btn_reset_taxi">Reset</button>
            <button type="button" class="btn btn-primary btn_register_taxi">Register</button>
        </div>
    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec";
    const LIFF_ID = "2005594923-wN8OjyGd";

    liff.init({
        liffId: LIFF_ID, // Use own liffId
        withLoginOnExternalBrowser: true, // Enable automatic login process
    }).then(() => {
        // Start to use liff's api
        const idToken = liff.getIDToken();
        getHospital(idToken);

        $(".btn_register").on("click", function(e){
            if (!$('form[name="form_link"]')[0].reportValidity()) {
                return false;
            } else {
                setCardNo(idToken);
            }
        });
        $(".btn_unlink").on("click", function(e){
            unLink(idToken);
        });
        $(".btn_scan").on("click", function(e){
            scanHospitalCode(idToken);
        });
        $(".btn_register_taxi").on("click", function(e){
            if (!$('form[name="form_taxi"]')[0].reportValidity()) {
                return false;
            } else {
                setTaxiNumber(idToken);
            }
        });
        $(".btn_reset_taxi").on("click", function(e){
            resetTaxiNumber(idToken);
        });
    }).catch((err) => {
        // Error happens during initialization
        liff.logout();
        alert("LIFF init failed.");
    });
    
    const getAccessObj = (data) => {
        return {
            url: API_URL,
            type: "POST",
            dataType: "json",
            data: JSON.stringify(data),
            timeout: 30000,
        }
    }

    function getHospital(idToken){
        $.ajax(
            getAccessObj({
                path: "link",
                method : "get",
                idToken: idToken
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".hospital_name_placeholder").html(response.data.hospitalName);
                $(".hospital_name_en_placeholder").html(response.data.hospitalNameEn);
                $(".phone_number_placeholder").html(response.data.phoneNumber);
                $(".card_no_placeholder").val(response.data.cardNo);
                $(".taxi_number_placeholder").val(response.data.taxiNumber);

                if(response.data.hospitalName === ""){
                    $(".btn_scan").show();
                    $(".btn_unlink").hide();
                    $(".btn_register").hide();
                    $(".hospital_group").hide();
                }
                else{
                    $(".btn_scan").hide();
                    $(".btn_unlink").show();
                    $(".hospital_group").show();
                    if(response.data.cardNo === ""){
                        $(".btn_register").show();
                        $(".card_no_placeholder").prop("readOnly", false);
                    }
                    else{
                        $(".btn_register").hide();
                        $(".card_no_placeholder").prop("readOnly", true);
                    }
                }

                if(response.data.taxiNumber === ""){
                    $(".btn_reset_taxi").hide();
                    $(".btn_register_taxi").show();
                    $(".taxi_number_placeholder").prop("readOnly", false);
                }
                else{
                    $(".btn_reset_taxi").show();
                    $(".btn_register_taxi").hide();
                    $(".taxi_number_placeholder").prop("readOnly", true);
                }

                changeLanguage(response.data.lang);
            }
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            alert("Network error!");
            $(".loader").hide();
        });
    }

    function scanHospitalCode(idToken){
        liff.scanCodeV2().then(result => {
            const hospitalCode = result.value;
            if(hospitalCode === null){// キャンセルの場合
                return;
            }
            $(".loader").show();

            $.ajax(
                getAccessObj({
                    path: "link",
                    method : "post",
                    idToken: idToken,
                    postData: {
                        hospitalCode: hospitalCode
                    }
                })
            ).done(function(response) {
                if(response.statusCode === 401){
                    liff.logout();
                    window.location.reload();
                }
                else if(response.statusCode !== 200){
                    console.error(response.message);
                    alert(response.message);
                }
                else {
                    $(".hospital_name_placeholder").html(response.data.hospitalName);
                    $(".hospital_name_en_placeholder").html(response.data.hospitalNameEn);
                    $(".phone_number_placeholder").html(response.data.phoneNumber);

                    $(".btn_scan").hide();
                    $(".btn_unlink").show();
                    $(".btn_register").show();
                    $(".hospital_group").show();

                    $(".card_no_placeholder").prop("readOnly", false);

                    alert("Success");
                }
                $(".loader").hide();
            }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                alert("Network error!");
                $(".loader").hide();
            });
        }).catch(err => {
            alert("ScanCode failed!");
        });
    }

    function unLink(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "link",
                method : "delete",
                idToken: idToken,
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".hospital_name_placeholder").html("");
                $(".hospital_name_en_placeholder").html("");
                $(".phone_number_placeholder").html("");
                $(".card_no_placeholder").val("");

                $(".btn_scan").show();
                $(".btn_unlink").hide();
                $(".btn_register").hide();
                $(".hospital_group").hide();

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function setCardNo(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "link",
                method : "post",
                idToken: idToken,
                postData: {
                    cardNo: $(".card_no_placeholder").val()
                }
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".btn_register").hide();
                $(".card_no_placeholder").prop("readOnly", true);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function setTaxiNumber(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "taxi",
                method : "post",
                idToken: idToken,
                postData: {
                    taxiNumber: $(".taxi_number_placeholder").val()
                }
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".btn_reset_taxi").show();
                $(".btn_register_taxi").hide();
                $(".taxi_number_placeholder").prop("readOnly", true);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function resetTaxiNumber(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "taxi",
                method : "delete",
                idToken: idToken
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".taxi_number_placeholder").val("");

                $(".btn_reset_taxi").hide();
                $(".btn_register_taxi").show();
                $(".taxi_number_placeholder").prop("readOnly", false);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }



    function changeLanguage(lang){
        const knownLang = ["ja", "en"];
        lang = knownLang.includes(lang) ? lang : "en";

        $.getJSON("lang.json", (data) => {
            $.each(data, function (index, val) {
                const elm = $("." + val.class);
                if(elm.length) {
                    if (val.type === "docs") {
                        elm.html(val[lang]);
                    } else if (val.type === "placeholder") {
                        elm.attr("placeholder", val[lang]);
                    }
                }
            });
            $(".loader").hide();
        });
    }

</script>
</body>
</html>
