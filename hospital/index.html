<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hospital for Staff | Pregnancy Support</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container mb-5">
    <div class="loader">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1 class="mt-3">
        病院データの登録
        <small class="text-body-secondary">STAFF ONLY</small>
    </h1>
    <div class="alert alert-info" role="alert">
        以下の病院データを登録すると、病院QRコードが発行されます。<br>
        発行された病院QRコードを患者さまにご提示し、病院設定の画面から病院QRコードを読み取るようご依頼ください。<br>
        患者さまからの緊急メッセージが、このLINEアカウント宛てに届くようになります。
    </div>
    <form name="form_hospital" class="h-adr">
        <div>
            <div class="mb-3">
                <label>病院名（日本語） <sup><span class="badge text-bg-danger">必須</span></sup></label>
                <input class="hospital_name_placeholder form-control" type="text" value="" required>
            </div>
            <div class="mb-3">
                <label>病院名（英語） <sup><span class="badge text-bg-danger">必須</span></sup></label>
                <input class="hospital_name_en_placeholder form-control" type="text" value="" required>
            </div>
            <div class="mb-3">
                <label>住所</label>
                <!--国名「Japan」とクラス名「p-country-name」を指定-->
                <span class="p-country-name" style="display:none;">Japan</span>
                <div class="row g-3 align-items-center mb-3 ms-2">
                    <div class="col-auto">
                        <label for="postal-code">郵便番号 <sup><span class="badge text-bg-danger">必須</span></sup></label>
                    </div>
                    <div class="col-auto">
                        <!--郵便番号を入力するinputタグにクラス名「p-postal-code」を指定-->
                        <input type="text" class="hospital_postalcode_placeholder p-postal-code form-control" size="8" maxlength="8" required>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3 ms-2">
                    <div class="col-auto">
                        <label for="region">都道府県 <sup><span class="badge text-bg-danger">必須</span></sup></label>
                    </div>
                    <div class="col-auto">
                        <!--都道府県を入力するselectタグにクラス名「p-region」を指定-->
                        <select name="" id="region" class="hospital_address1_placeholder p-region form-control" required>
                            <option value=""></option>
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="山形県">山形県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="福島県">福島県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="群馬県">群馬県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                            <option value="新潟県">新潟県</option>
                            <option value="長野県">長野県</option>
                            <option value="山梨県">山梨県</option>
                            <option value="静岡県">静岡県</option>
                            <option value="愛知県">愛知県</option>
                            <option value="岐阜県">岐阜県</option>
                            <option value="三重県">三重県</option>
                            <option value="富山県">富山県</option>
                            <option value="石川県">石川県</option>
                            <option value="福井県">福井県</option>
                            <option value="和歌山県">和歌山県</option>
                            <option value="奈良県">奈良県</option>
                            <option value="滋賀県">滋賀県</option>
                            <option value="京都府">京都府</option>
                            <option value="大阪府">大阪府</option>
                            <option value="兵庫県">兵庫県</option>
                            <option value="岡山県">岡山県</option>
                            <option value="広島県">広島県</option>
                            <option value="山口県">山口県</option>
                            <option value="鳥取県">鳥取県</option>
                            <option value="島根県">島根県</option>
                            <option value="徳島県">徳島県</option>
                            <option value="香川県">香川県</option>
                            <option value="高知県">高知県</option>
                            <option value="愛媛県">愛媛県</option>
                            <option value="福岡県">福岡県</option>
                            <option value="佐賀県">佐賀県</option>
                            <option value="長崎県">長崎県</option>
                            <option value="大分県">大分県</option>
                            <option value="宮崎県">宮崎県</option>
                            <option value="熊本県">熊本県</option>
                            <option value="鹿児島県">鹿児島県</option>
                            <option value="沖縄県">沖縄県</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3 ms-2">
                    <div class="col-auto">
                        <label for="locality">市町村区 <sup><span class="badge text-bg-danger">必須</span></sup></label>
                    </div>
                    <div class="col">
                        <!--市町村区を入力するinputタグにクラス名「p-locality」を指定-->
                        <input type="text" id="locality" class="hospital_address2_placeholder p-locality form-control" size="30" required>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3 ms-2">
                    <div class="col-auto">
                        <label for="street-address">町域 <sup><span class="badge text-bg-danger">必須</span></sup>　　</label>
                    </div>
                    <div class="col">
                        <!--町域を入力するinputタグにクラス名「p-street-address」を指定-->
                        <input type="text" id="street-address" class="hospital_address3_placeholder p-street-address form-control" size="30" required>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3 ms-2">
                    <div class="col-auto">
                        <label for="extended-address">それ以降 <sup><span class="badge text-bg-danger">必須</span></sup></label>
                    </div>
                    <div class="col">
                        <!--以降の住所を入力するinputタグにクラス名「p-extended-address」を指定-->
                        <input type="text" id="extended-address" class="hospital_address4_placeholder p-extended-address form-control" size="30" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>代表電話番号 <sup><span class="badge text-bg-danger">必須</span></sup></label>
                <input class="phone_number1_placeholder form-control" type="tel" value="" required>
            </div>
            <div class="mb-3">
                <label>産科外来電話番号 <sup><span class="badge text-bg-secondary">任意</span></sup></label>
                <input class="phone_number2_placeholder form-control" type="tel" value="">
            </div>
            <div class="mb-3">
                <label>夜間（診察時間外）電話番号 <sup><span class="badge text-bg-secondary">任意</span></sup></label>
                <input class="phone_number3_placeholder form-control" type="tel" value="">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-danger btn_delete">削除</button>
            <button type="button" class="btn btn-outline-warning btn_edit">変更</button>
            <button type="button" class="btn btn-primary btn_register">登録</button>
        </div>
    </form>
    <div class="mt-3 mb-3 text-center">
        <img src="" class="qrcode d-block mx-auto mt-3 mb-3" width="250px">
        <a href="" type="button" class="btn btn-primary mb-3 btn_download">病院QRコードのみをダウンロード</a>
        <button type="button" class="btn btn-primary btn_sheet" data-qrcode="" data-qrsheet="">病院QRコードの案内シートをダウンロード</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec";
    const LIFF_ID = "2005594923-wN8OjyGd";

    liff.init({
        liffId: LIFF_ID, // Use own liffId
        withLoginOnExternalBrowser: true, // Enable automatic login process
    }).then(() => {
        // Start to use liff's api
        const idToken = liff.getIDToken();
        getHospital(idToken);

        $(".btn_register").on("click", function(e){
            if (!$('form[name="form_hospital"]')[0].reportValidity()) {
                return false;
            } else {
                setHospital(idToken);
            }
        });
        $(".btn_edit").on("click", function(e){
            editHospital(idToken);
        });
        $(".btn_delete").on("click", function(e){
            deleteHospital(idToken);
        });
        $(".btn_download").on("click", function(e){
            e.preventDefault();
            const url = $(".btn_download").attr("href");
            liff.openWindow({
                url: url,
                external: true,
            });
        });
        $(".btn_sheet").on("click", function(e){
            e.preventDefault();
            downloadSheet(idToken);
        });

    }).catch((err) => {
        // Error happens during initialization
        liff.logout();
        alert("LIFF init failed.");
    });

    const getAccessObj = (data) => {
        return {
            url: API_URL,
            type: "POST",
            dataType: "json",
            data: JSON.stringify(data),
            timeout: 30000,
        }
    }

    function getHospital(idToken){
        $.ajax(
            getAccessObj({
                path: "hospital",
                method : "get",
                idToken: idToken
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".hospital_name_placeholder").val(response.data.hospitalName);
                $(".hospital_name_en_placeholder").val(response.data.hospitalNameEn);
                $(".hospital_postalcode_placeholder").val(response.data.hospitalPostalcode);
                $(".hospital_address1_placeholder").val(response.data.hospitalAddress1);
                $(".hospital_address2_placeholder").val(response.data.hospitalAddress2);
                $(".hospital_address3_placeholder").val(response.data.hospitalAddress3);
                $(".hospital_address4_placeholder").val(response.data.hospitalAddress4);
                $(".phone_number1_placeholder").val(response.data.phoneNumber1);
                $(".phone_number2_placeholder").val(response.data.phoneNumber2);
                $(".phone_number3_placeholder").val(response.data.phoneNumber3);
                $(".qrcode").attr("src", response.data.qrcodeImageUrl);
                $(".btn_download").attr("href", response.data.qrcodeDownloadUrl);
                $('.btn_sheet').attr({
                    'data-qrcode': response.data.qrcodeId,
                    'data-qrsheet': response.data.qrSheetId
                });

                if(response.data.hospitalName === ""){
                    $(".btn_delete").hide();
                    $(".btn_edit").hide();
                    $(".btn_register").show();
                    $(".btn_download").hide();
                    $(".btn_sheet").hide();
                }
                else{
                    $(".btn_delete").show();
                    $(".btn_edit").show();
                    $(".btn_register").hide();
                    $(".btn_download").show();
                    $(".btn_sheet").show();

                    $(".hospital_name_placeholder").prop("readOnly", true);
                    $(".hospital_name_en_placeholder").prop("readOnly", true);
                    $(".hospital_postalcode_placeholder").prop("readOnly", true);
                    $(".hospital_address1_placeholder").prop("readOnly", true);
                    $(".hospital_address2_placeholder").prop("readOnly", true);
                    $(".hospital_address3_placeholder").prop("readOnly", true);
                    $(".hospital_address4_placeholder").prop("readOnly", true);
                    $(".phone_number1_placeholder").prop("readOnly", true);
                    $(".phone_number2_placeholder").prop("readOnly", true);
                    $(".phone_number3_placeholder").prop("readOnly", true);
                }
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            alert("Network error!");
            $(".loader").hide();
        });
    }

    function setHospital(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "hospital",
                method : "post",
                idToken: idToken,
                postData: {
                    hospitalName: $(".hospital_name_placeholder").val(),
                    hospitalNameEn: $(".hospital_name_en_placeholder").val(),
                    hospitalPostalcode: $(".hospital_postalcode_placeholder").val(),
                    hospitalAddress1: $(".hospital_address1_placeholder").val(),
                    hospitalAddress2: $(".hospital_address2_placeholder").val(),
                    hospitalAddress3: $(".hospital_address3_placeholder").val(),
                    hospitalAddress4: $(".hospital_address4_placeholder").val(),
                    phoneNumber1: $(".phone_number1_placeholder").val(),
                    phoneNumber2: $(".phone_number2_placeholder").val(),
                    phoneNumber3: $(".phone_number3_placeholder").val()
                }
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".qrcode").attr("src", response.data.qrcodeImageUrl);
                $(".btn_download").attr("href", response.data.qrcodeDownloadUrl);
                $('.btn_sheet').attr({
                    'data-qrcode': response.data.qrcodeId,
                    'data-qrsheet': response.data.qrSheetId
                });

                $(".btn_delete").show();
                $(".btn_edit").show();
                $(".btn_register").hide();
                $(".btn_download").show();
                $(".btn_sheet").show();

                $(".hospital_name_placeholder").prop("readOnly", true);
                $(".hospital_name_en_placeholder").prop("readOnly", true);
                $(".hospital_postalcode_placeholder").prop("readOnly", true);
                $(".hospital_address1_placeholder").prop("readOnly", true);
                $(".hospital_address2_placeholder").prop("readOnly", true);
                $(".hospital_address3_placeholder").prop("readOnly", true);
                $(".hospital_address4_placeholder").prop("readOnly", true);
                $(".phone_number1_placeholder").prop("readOnly", true);
                $(".phone_number2_placeholder").prop("readOnly", true);
                $(".phone_number3_placeholder").prop("readOnly", true);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function deleteHospital(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "hospital",
                method : "delete",
                idToken: idToken
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                $(".qrcode").attr("src", "");
                $(".btn_download").attr("href", "");
                $('.btn_sheet').attr({
                    'data-qrcode': "",
                    'data-qrsheet': ""
                });

                $(".btn_delete").hide();
                $(".btn_edit").hide();
                $(".btn_register").show();
                $(".btn_download").hide();
                $(".btn_sheet").hide();

                $(".hospital_name_placeholder").prop("readOnly", false);
                $(".hospital_name_en_placeholder").prop("readOnly", false);
                $(".hospital_postalcode_placeholder").prop("readOnly", false);
                $(".hospital_address1_placeholder").prop("readOnly", false);
                $(".hospital_address2_placeholder").prop("readOnly", false);
                $(".hospital_address3_placeholder").prop("readOnly", false);
                $(".hospital_address4_placeholder").prop("readOnly", false);
                $(".phone_number1_placeholder").prop("readOnly", false);
                $(".phone_number2_placeholder").prop("readOnly", false);
                $(".phone_number3_placeholder").prop("readOnly", false);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function editHospital(){
        $(".btn_delete").hide();
        $(".btn_edit").hide();
        $(".btn_register").show();

        $(".hospital_name_placeholder").prop("readOnly", false);
        $(".hospital_name_en_placeholder").prop("readOnly", false);
        $(".hospital_postalcode_placeholder").prop("readOnly", false);
        $(".hospital_address1_placeholder").prop("readOnly", false);
        $(".hospital_address2_placeholder").prop("readOnly", false);
        $(".hospital_address3_placeholder").prop("readOnly", false);
        $(".hospital_address4_placeholder").prop("readOnly", false);
        $(".phone_number1_placeholder").prop("readOnly", false);
        $(".phone_number2_placeholder").prop("readOnly", false);
        $(".phone_number3_placeholder").prop("readOnly", false);
    }

    function downloadSheet(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "qrsheet",
                method : "post",
                idToken: idToken,
                postData: {
                    qrcodeId: $(".btn_sheet").data("qrcode"),
                    qrSheetId: $(".btn_sheet").data("qrsheet"),
                }
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message);
            }
            else {
                liff.openWindow({
                    url: response.data.qrSheetDownloadUrl,
                    external: true,
                });
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            alert("Network error!");
            $(".loader").hide();
        });
    }

</script>
</body>
</html>
