<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hospital for Staff | Pregnancy Support</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="loader">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1 class="mt-3">病院データの登録</h1>
    <form name="form_hospital">
        <div>
            <p>
                <label>病院名（日本語）</label>
                <input class="hospital_name_placeholder form-control" type="text" value="" required>
            </p>
            <p>
                <label>病院名（英語）</label>
                <input class="hospital_name_en_placeholder form-control" type="text" value="" required>
            </p>
            <p>
                <label>陣痛時の電話番号</label>
                <input class="phone_number_placeholder form-control" type="text" value="" required>
            </p>
        </div>
        <div>
            <button type="button" class="btn btn-danger btn_delete">削除</button>
            <button type="button" class="btn btn-outline-warning btn_edit">変更</button>
            <button type="button" class="btn btn-primary btn_register">登録</button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <img src="" class="qrcode d-block mx-auto" width="250px">
        <a href="" type="button" class="btn btn-primary btn_download">QRコードをダウンロード</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    liff.init({
        liffId: '2005594923-wN8OjyGd', // Use own liffId
        withLoginOnExternalBrowser: true, // Enable automatic login process
    }).then(() => {
        // Start to use liff's api
        const idToken = liff.getIDToken();
        getHospital(idToken);

        $('.btn_register').on('click', function(e){
            if (!$('form[name="form_hospital"]')[0].reportValidity()) {
                return false;
            } else {
                setHospital(idToken);
            }
        });
        $('.btn_edit').on('click', function(e){
            editHospital(idToken);
        });
        $('.btn_delete').on('click', function(e){
            deleteHospital(idToken);
        });
    }).catch((err) => {
        // Error happens during initialization
        liff.logout();
        alert("LIFF init failed.");
    });

    const getAccessObj = (data) => {
        return {
            url: "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec",
            type:'POST',
            dataType: 'json',
            data: JSON.stringify(data),
            timeout: 10000,
        }
    }

    function getHospital(idToken){
        $.ajax(
            getAccessObj({
                path: "hospital",
                method : "get",
                idToken: idToken
            })
        ).done(function(response) {
            console.log(response);
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message)
            }
            else {
                $(".hospital_name_placeholder").val(response.data.hospitalName);
                $(".hospital_name_en_placeholder").val(response.data.hospitalNameEn);
                $(".phone_number_placeholder").val(response.data.phoneNumber);
                $(".qrcode").attr("src", response.data.qrcodeImageUrl);
                $(".btn_download").attr("href", response.data.qrcodeDownloadUrl + "&openExternalBrowser=1");

                if(response.data.hospitalName === ""){
                    $(".btn_delete").hide();
                    $(".btn_edit").hide();
                    $(".btn_register").show();
                    $(".btn_download").hide();
                }
                else{
                    $(".btn_delete").show();
                    $(".btn_edit").show();
                    $(".btn_register").hide();
                    $(".btn_download").show();

                    $(".hospital_name_placeholder").prop("readOnly", true);
                    $(".hospital_name_en_placeholder").prop("readOnly", true);
                    $(".phone_number_placeholder").prop("readOnly", true);
                }
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            alert("Network error!");
            $(".loader").hide();
        });
    }

    function setHospital(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "hospital",
                method : "post",
                idToken: idToken,
                postData: {
                    hospitalName: $(".hospital_name_placeholder").val(),
                    hospitalNameEn: $(".hospital_name_en_placeholder").val(),
                    phoneNumber: $(".phone_number_placeholder").val()
                }
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message)
            }
            else {
                $(".qrcode").attr("src", response.data.qrcodeImageUrl);
                $(".btn_download").attr("href", response.data.qrcodeDownloadUrl + "&openExternalBrowser=1");

                $(".btn_delete").show();
                $(".btn_edit").show();
                $(".btn_register").hide();
                $(".btn_download").show();

                $(".hospital_name_placeholder").prop("readOnly", true);
                $(".hospital_name_en_placeholder").prop("readOnly", true);
                $(".phone_number_placeholder").prop("readOnly", true);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function deleteHospital(idToken){
        $(".loader").show();
        $.ajax(
            getAccessObj({
                path: "hospital",
                method : "delete",
                idToken: idToken
            })
        ).done(function(response) {
            if(response.statusCode === 401){
                liff.logout();
                window.location.reload();
            }
            else if(response.statusCode !== 200){
                console.error(response.message);
                alert(response.message)
            }
            else {
                $(".qrcode").attr("src", "");
                $(".btn_download").attr("href", "");

                $(".btn_delete").hide();
                $(".btn_edit").hide();
                $(".btn_register").show();
                $(".btn_download").hide();

                $(".hospital_name_placeholder").prop("readOnly", false);
                $(".hospital_name_en_placeholder").prop("readOnly", false);
                $(".phone_number_placeholder").prop("readOnly", false);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            alert("Network error!");
        });
    }

    function editHospital(){
        $(".btn_delete").hide();
        $(".btn_edit").hide();
        $(".btn_register").show();

        $(".hospital_name_placeholder").prop("readOnly", false);
        $(".hospital_name_en_placeholder").prop("readOnly", false);
        $(".phone_number_placeholder").prop("readOnly", false);
    }

</script>
</body>
</html>
