<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital | Pregnancy Support</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="loader">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1>Hospital</h1>
    <div>
        <button type="button" class="btn btn-lg btn-primary btn_scan">Scan a Hospital QR Code</button>
    </div>
    <div>
        <p class="hospital_name_placeholder"></p>
        <p class="hospital_name_en_placeholder"></p>
        <p><span class="phone_number"></span>/ <span class="phone_number_placeholder"></span></p>
        <p class="card_no_group">
            <label class="card_no"></label>
            <input class="card_no_placeholder" type="text" value="">
        </p>
    </div>
    <div>
        <button type="button" class="btn btn-warning btn_unlink">Unlink</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary btn_register">Register</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    liff.init({
        liffId: '2005594923-wN8OjyGd', // Use own liffId
        withLoginOnExternalBrowser: true, // Enable automatic login process
    }).then(() => {
        // Start to use liff's api
        const idToken = liff.getIDToken();
        getHospital(idToken);

        $('.btn_register').on('click', function(){
            setCardNo(idToken);
        });
        $('.btn_unlink').on('click', function(){
            unLink(idToken);
        });
        $('.btn_scan').on('click', function(){
            scanHospitalCode(idToken);
        });
    }).catch((err) => {
        // Error happens during initialization
        liff.logout();
    });

    function getAccessObj(data){
        return {
            url: "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec",
            type:'POST',
            dataType: 'json',
            data: JSON.stringify(data),
            timeout: 10000,
        }
    }

    function getHospital(idToken){
        const data = {
            path: "linkedHospital",
            method : "get",
            idToken: idToken
        };
        $.ajax(
            getAccessObj(data)
        ).done(function(response) {
            if(response.statusCode !== 200){
                console.error(response.message);
            }
            else {
                $(".hospital_name_placeholder").html(response.data.hospitalName);
                $(".hospital_name_en_placeholder").html(response.data.hospitalNameEn);
                $(".phone_number_placeholder").html(response.data.phoneNo);
                $(".card_no_placeholder").val(response.data.cardNo);

                if(response.data.hospitalName === ""){
                    $(".btn_scan").show();
                    $(".btn_unlink").hide();
                    $(".card_no_group").hide();
                }
                else{
                    $(".btn_scan").hide();
                    $(".btn_unlink").show();
                    $(".card_no_group").show();
                    if(response.data.cardNo === ""){
                        $(".btn_register").show();
                        $(".card_no_placeholder").prop("readOnly", false);
                    }
                    else{
                        $(".btn_register").hide();
                        $(".card_no_placeholder").prop("readOnly", true);
                    }
                }

                changeLanguage(response.data.lang);
            }
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            liff.logout();
        })
    }

    function scanHospitalCode(idToken){
        liff.scanCodeV2().then(result => {
            const hospitalIdToken = result.value;
            if(hospitalIdToken === null){// キャンセルの場合
                return;
            }
            $(".loader").show();
            const data = {
                path: "linkedHospital",
                method : "post",
                idToken: idToken,
                postData: [{
                    hospitalIdToken: hospitalIdToken
                }]
            };
            $.ajax(
                getAccessObj(data)
            ).done(function(response) {
                if(response.statusCode !== 200){
                    console.error(response.message);
                }
                else {
                    $(".hospital_name_placeholder").html(response.data.hospitalName);
                    $(".hospital_name_en_placeholder").html(response.data.hospitalNameEn);
                    $(".phone_number_placeholder").html(response.data.phoneNo);

                    $(".btn_scan").hide();
                    $(".btn_unlink").show();
                    $(".btn_register").show();
                    $(".card_no_group").show();

                    $(".card_no_placeholder").prop("readOnly", false);

                    alert("Success");
                }
                $(".loader").hide();
            }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                $(".loader").hide();
                liff.logout();
            })
        }).catch(err => {
            alert('ScanCode failed!');
        });
    }

    function unLink(idToken){
        $(".loader").show();
        const data = {
            path: "linkedHospital",
            method : "delete",
            idToken: idToken,
        };
        $.ajax(
            getAccessObj(data)
        ).done(function(data) {
            if(data.statusCode !== 200){
                console.error(data.message);
            }
            else {
                $(".hospital_name_placeholder").html("");
                $(".hospital_name_en_placeholder").html("");
                $(".phone_number_placeholder").html("");
                $(".card_no_placeholder").val("");

                $(".btn_scan").show();
                $(".btn_unlink").hide();
                $(".btn_register").hide();
                $(".card_no_group").hide();

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            liff.logout();
        })
    }

    function setCardNo(idToken){
        $(".loader").show();
        const data = {
            path: "linkedHospital",
            method : "post",
            idToken: idToken,
            postData: [{
                cardNo: $(".card_no").val()
            }]
        };
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec",
            type:'POST',
            dataType: 'json',
            data: JSON.stringify(data),
            timeout: 10000,
        }).done(function(data) {
            if(data.statusCode !== 200){
                console.error(data.message);
            }
            else {
                $(".btn_register").hide();
                $(".card_no_placeholder").prop("readOnly", true);

                alert("Success");
            }
            $(".loader").hide();
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            $(".loader").hide();
            liff.logout();
        })
    }



    function changeLanguage(lang){
        const knownLang = ["ja", "en"];
        lang = knownLang.includes(lang) ? lang : "en";

        $.getJSON("lang/hospital.json", (data) => {
            $.each(data, function (index, val) {
                const elm = $("." + val.class);
                if(elm.length) {
                    if (val.type === 'docs') {
                        elm.html(val[lang]);
                    } else if (val.type === 'placeholder') {
                        elm.attr('placeholder', val[lang]);
                    }
                }
            });
            $(".loader").hide();
        });
    }

</script>
</body>
</html>
