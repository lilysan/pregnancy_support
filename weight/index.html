<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../kokimastyle.css">

    <style>

    </style>
</head>

<body>
    <div class="loader" style="display: none;">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1 class="title_weight">体重カウンター</h1>

    <form id="addDataForm">
        <label for="date">日にち:</label>
        <input type="text" id="weightdate" placeholder="日付を選択"><br>

        <label for="edit-time" class="tr_time">　時間:</label>
        <input type="text" name="edit-time" id="edit-time" value=""><br>

        <label for="weight">　体重(kg):</label>
        <input type="number" id="weight" placeholder="体重"><br>
        <button type="button" onclick="addData()">データを追加</button>
    </form>


    <div id="chart-container" class="chart-container active-content">
        <canvas id="weightChart"></canvas>
    </div>

    <div id="table-container" class="table-container content">
        <table id="table">
            <thead>
                <tr>
                    <th class="tr_date">日にち</th>
                    <th class="tr_time">時間</th>
                    <th class="tr_weight">体重(kg)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="edit-container" class="edit-container content">
        <div id="edit_table">
            <div id="edit_table_container">
                <!-- データ編集テーブル -->
                <table id="editTable">
                    <thead>
                        <tr>
                            <th>日にち</th>
                            <th>時間</th>
                            <th>体重(kg)</th>
                            <th>edit</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ダイアログ -->
    <div id="editDialog" style="display:none;">
        <form id="editForm">
            <label for="editDate">日にち:</label>
            <input type="text" id="editDate2" class="weightdate2"><br><br>

            <label for="edit-time" class="tr_time2">時間</label>
            <input type="text" name="editTime2" id="edit-time2" value="">


            <label for="editWeight">体重 (kg):</label>
            <input type="number" id="editWeight" class="sugar2"><br><br>

            <button type="button" id="saveButton">保存</button>
            <button type="button" id="cancelButton">キャンセル</button>
            <button type="button" id="deleteButton">削除</button>
        </form>
    </div>

    <!-- 下部タブメニュー -->
    <div class="tab-bar">
        <button class="tab-button active" onclick="switchTab('chart-container', event)">グラフ</button>
        <button class="tab-button" onclick="switchTab('table-container', event)">テーブル</button>
        <button class="tab-button" onclick="switchTab('edit-container', event)">編集</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.21.1/dist/date-fns.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec";
        const LIFF_ID = "2005594923-wN8OjyGd";
        var allData = [];
        var token;
        const ctx = document.getElementById('weightChart').getContext('2d');
        weightChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '体重/Weight',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true, // ここを追加
                maintainAspectRatio: false, // ここを追加
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'yyyy-MM-dd'
                            }
                        },
                        title: {
                            display: true,
                            text: '日にち/Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '体重/Weight'
                        }
                    }
                }
            }
        });


        liff.init({
            liffId: LIFF_ID, // Use own liffId
            withLoginOnExternalBrowser: true, // Enable automatic login process
        }).then(() => {
            // Start to use liff's api
            const idToken = liff.getIDToken();
            const lang = liff.getAppLanguage();

            changeLanguage(lang);
            token = idToken;
            allData = loadWeightData(idToken);


        }).catch((err) => {
            // Error happens during initialization
            liff.logout();
            alert("LIFF init failed.");
        });




        const getAccessObj = (data) => {
            return {
                url: API_URL,
                type: "POST",
                dataType: "json",
                data: JSON.stringify(data),
                timeout: 30000,
            }
        }

        function changeLanguage(lang) {
            const knownLang = ["ja", "en"];
            lang = knownLang.includes(lang) ? lang : "en";

            $.getJSON("lang.json", (data) => {
                $.each(data, function (index, val) {
                    const elm = $("." + val.class);
                    if (elm.length) {
                        if (val.type === "docs") {
                            elm.html(val[lang]);
                        }
                    }
                });
            });
        }
        var weightChart;
        var data;

        function loadWeightData(idToken) {
            $.ajax(
                getAccessObj({
                    path: "weight",
                    method: "get",
                    idToken: idToken
                })
            ).done(function (response) {
                $(".loader").hide();
                if (response.statusCode === 401) {
                    liff.logout();
                    window.location.reload();
                } else if (response.statusCode !== 200) {
                    console.error(response.message);
                    alert(response.message)
                } else {
                    console.log(response.data)
                    allData = response.data.items
                    updateChart(response.data.items); // チャートとテーブルを更新

                    return response.data.items
                }
            }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Network error!");
            });
        }

        let currentRow1; // 編集中の行を記憶


        let before_dateValue
        let before_timeValue
        let before_weightValue


        async function handleUpdate(before_dateValue, before_weightValue, newWeight, newDate, newTime) {
            alert("handle")
            await deleteData(before_dateValue, before_weightValue);
            setWeight(newWeight, newDate + " " + newTime);
        }

        function populateTable(id) {
            console.log(id)
            var tableBody;
            if (id == "edit-container") {
                tableBody = document.querySelector('#editTable tbody');
                tableBody.innerHTML = ''; // テーブルをクリア

                allData.forEach((label, index) => {
                    const datePart = String(label.datetime); // 日付部分

                    const row = `<tr>
                            <!-- 日付部分: datepickerを使用 -->
                            <td class="date-picker">${String(datePart).split(" ")[0]}</td>
                            <td class="time-picker">${String(datePart).split(" ")[1]}</td>

                            <!-- 体重部分: contenteditable -->
                            <td class="weight1">${label.weight}</td>

                            <td><button class="edit-btn">edit</button></td>
                        </tr>`;


                    tableBody.insertAdjacentHTML('beforeend', row);
                    $(".date-picker").datepicker({
                        dateFormat: 'yy-mm-dd HH:mm'
                    });
                });



                let editButtons = document.querySelectorAll(".edit-btn");
                let dialog = document.getElementById("editDialog");



                editButtons.forEach((button) => {
                    button.addEventListener("click", function () {
                        currentRow1 = this.closest("tr");

                        // 元の値を取得してダイアログに設定
                        const dateValue = currentRow1.querySelector(".date-picker").innerText;
                        const timeValue = currentRow1.querySelector(".time-picker").innerText;

                        const weightValue = currentRow1.querySelector(".weight1").innerText;

                        document.getElementById("editDate2").value = dateValue;
                        document.getElementById("edit-time2").value = timeValue;
                        document.getElementById("editWeight").value = weightValue;

                        before_dateValue = dateValue + " " + timeValue
                        before_weightValue = weightValue
                        // ダイアログを表示
                        dialog.style.display = "block";

                    });
                });

                // 保存ボタンの処理
                document.getElementById("saveButton").addEventListener("click", () => {
                    const newDate = document.getElementById("editDate2").value;
                    const newTime = document.getElementById("edit-time2").value;
                    const newWeight = document.getElementById("editWeight").value;

                    // 値を更新
                    currentRow1.querySelector(".date-picker").innerText = newDate;
                    currentRow1.querySelector(".time-picker").innerText = newTime;
                    currentRow1.querySelector(".weight1").innerText = newWeight;

                    // ダイアログを閉じる
                    dialog.style.display = "none";

                    if (date && weight && time) {
                        allData.push({
                            datetime: newDate + " " + newTime,
                            weight: newWeight,
                        })
                        setWeight(weight, aa)

                    } else {
                        alert('すべてのフィールドに値を入力してください。');
                    }

                    // 呼び出し
                    $(".loader").show();

                    handleUpdate(before_dateValue, before_weightValue, newWeight, newDate, newTime);

                });

                // キャンセルボタンの処理
                document.getElementById("cancelButton").addEventListener("click", () => {
                    // ダイアログを閉じる
                    dialog.style.display = "none";
                });

                // 削除ボタンの処理
                document.getElementById("deleteButton").addEventListener("click", () => {
                    deleteData(before_dateValue, before_weightValue)

                    // ダイアログを閉じる
                    dialog.style.display = "none";
                });

            }



            if (id == "table-container") {
                tableBody = document.querySelector('#table tbody');
                tableBody.innerHTML = ''; // テーブルをクリア

                allData.forEach((label, index) => {
                    datetime = label.datetime
                    const row = `<tr>
        <!-- 日付部分: datepickerを使用 -->
        <td>${datetime.split(" ")[0]}</td>
        <td>${datetime.split(" ")[1]}</td>
        <!-- 最高血圧部分: contenteditable -->
        <td >${label.weight}</td>

    </tr>`;


                    tableBody.insertAdjacentHTML('beforeend', row);
                    $(".date-picker").datepicker({
                        dateFormat: 'yy-mm-dd HH:mm'
                    });
                });
            }

        }


        function deleteData(_date, _weight) {
            console.log(String(_date) + " " + _weight)
            $(".loader").show();
            $.ajax(
                    getAccessObj({
                        path: "weight",
                        method: "delete",
                        idToken: token,
                        postData: {
                            datetime: String(_date),
                            weight: parseInt(_weight)
                        }
                    })
                ).done(function (response) {
                    if (response.statusCode === 401) {
                        console.log("response");
                        liff.logout();
                        window.location.reload();
                    } else if (response.statusCode !== 200) {
                        console.log(response);
                        alert(response.message)
                    } else {
                        console.log(typeof (_weight))
                        allData = allData.filter(item => !(item.datetime == String(_date) && item.weight ==
                            parseInt(_weight)));
                        currentRow1.remove();
                        updateChart(allData)
                        populateTable("edit-container")
                        alert("Deleted!")
                        $(".loader").hide();
                    }
                })
                .fail(() => alert("Network error!"))
        }


        function setWeight(_weight, _date) {
            $(".loader").show();
            $.ajax(
                getAccessObj({
                    path: "weight",
                    method: "post",
                    idToken: token,
                    postData: {
                        datetime: _date,
                        weight: _weight
                    }
                })
            ).done(function (response) {
                if (response.statusCode === 401) {
                    liff.logout();
                    window.location.reload();
                } else if (response.statusCode !== 200) {
                    console.error(response.message);
                    alert(response.message)
                } else {
                    //const data = response.json();
                    //updateChart(data.data.items); // チャートとテーブルを更新
                    //return data.data.items

                    updateChart(allData); // グラフを更新
                    populateTable("table-container"); // テーブルを更新
                    populateTable("edit-container");
                    // フォームのリセット
                    document.getElementById('weightdate').value = '';
                    document.getElementById('edit-time').value = '';
                    document.getElementById('weight').value = '';

                    $(".loader").hide();
                }
            }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                $(".loader").hide();
                alert("Network error!");
            });
        }

        function deleteWeight(_date) {
            $(".loader").show();
            $.ajax(
                getAccessObj({
                    path: "weight",
                    method: "delete",
                    idToken: token,
                    postData: {
                        datetime: _date
                    }
                })
            ).done(function (response) {
                if (response.statusCode === 401) {
                    liff.logout();
                    window.location.reload();
                } else if (response.statusCode !== 200) {
                    console.error(response.message);
                    alert(response.message)
                } else {
                    //const data = response.json();
                    //updateChart(data.data.items); // チャートとテーブルを更新
                    //return data.data.items
                    $(".loader").hide();
                }
            }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                $(".loader").hide();
                alert("Network error!");

            });
        }

        function updateChart(data) {
            const labels = [];
            const weightData = [];
            const tableBody = $('#weightTable tbody');
            tableBody.empty(); // テーブルをクリア

            // 日にち順にdataを並び替える
            data.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));

            data.forEach(item => {
                const dateTime = new Date(item.datetime);
                const weight = item.weight;
                // グラフ用のデータに追加
                labels.push(dateTime);
                weightData.push(weight);
            });

            // labelsとweightDataを逆順にする
            labels.reverse();
            weightData.reverse();
            // チャートのデータを更新
            weightChart.data.labels = labels;
            weightChart.data.datasets[0].data = weightData;
            weightChart.update();
        }

        function sortTable() {
            const rows = $('#weightTable tbody tr').get();
            rows.sort(function (a, b) {
                const keyA = new Date($(a).children('td').eq(0).text() + 'T' + $(a).children('td').eq(1)
                    .text() + ':00');
                const keyB = new Date($(b).children('td').eq(0).text() + 'T' + $(b).children('td').eq(1)
                    .text() + ':00');
                return keyA - keyB;
            });
            $.each(rows, function (index, row) {
                $('#weightTable tbody').append(row);
            });
        }

        $("#weightdate").datepicker({
            dateFormat: "yy-mm-dd"
        });
        $("#editDate2").datepicker({
            dateFormat: "yy-mm-dd"
        });

        $("#edit-time").timepicker({
            timeFormat: 'H:i',
            interval: 30,
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

        $("#edit-time2").timepicker({
            timeFormat: 'H:i',
            interval: 30,
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

        function addData() {
            const date = document.getElementById('weightdate').value;
            const time = document.getElementById('edit-time').value;
            const weight = parseInt(document.getElementById('weight').value);

            console.log(date)
            console.log(time)
            aa = String(date) + " " + String(time)
            console.log(aa)

            // フォームの値が入力されているかチェック
            if (date && weight && time) {
                allData.push({
                    datetime: aa,
                    weight: weight,
                })
                console.log(allData)
                setWeight(weight, aa)

            } else {
                alert('すべてのフィールドに値を入力してください。');
            }
        };
    </script>
    <script src="../commonkokima.js"></script>
</body>

</html>
