<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sugar Tracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../kokimastyle.css">

    <style>

    </style>
</head>

<body>
    <div class="loader" style="display: none;">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1>血圧のグラフ</h1>
    <!-- データ追加フォーム -->
    <form id="addDataForm">
        <label for="date">日付:</label>
        <input type="text" id="date" placeholder="日付を選択"><br>
        <label for="date">時間:</label>
        <section class="dropdown">
            <select id="periodSelect">
                <option value="1">朝</option>
                <option value="2">夜</option>
            </select>
        </section><br>
        <label for="systolic">最高血圧:</label>
        <input type="number" id="systolic" placeholder="最高血圧"><br>
        <label for="diastolic">最低血圧:</label>
        <input type="number" id="diastolic" placeholder="最低血圧">
        <button type="button" onclick="addData()">データを追加</button>
    </form>

    <div id="chart-container" class="chart-container active-content">
        <canvas id="bloodPressureChart"></canvas>
    </div>

    <div id="table-container" class="table-container" class="content">
        <div id="table_show-container">
            <!-- データ編集テーブル -->

            <table id="table_show">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>時間帯</th>
                        <th>最高血圧</th>
                        <th>最低血圧</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <div id="edit-container" class="edit-container" class="content">
        <div id="edit_table">
            <div id="edit_table_container">
                <!-- データ編集テーブル -->
                <table id="editTable">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>時間帯</th>
                            <th>最高血圧</th>
                            <th>最低血圧</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button type="button" onclick="saveTableData()">保存</button>
            </div>
        </div>
    </div>


    <!-- 下部タブメニュー -->
    <div class="tab-bar">
        <button class="tab-button active" onclick="switchTab('chart-container', event)">グラフ</button>
        <button class="tab-button" onclick="switchTab('table-container', event)">テーブル</button>
        <button class="tab-button" onclick="switchTab('edit-container', event)">編集</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.21.1/dist/date-fns.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec";
        const LIFF_ID = "2005594923-wN8OjyGd";
        var allData = [];
        var token;
        var dataArray = ["", "朝", "夜"]
        var dataArray2 = ["", " 6:00", "18:00"]
        let labels = ['12/1 朝', '12/1 夜', '12/2 朝', '12/2 夜', '12/3 朝', '12/3 夜'];
        let systolicData = [140, 130, 145, 135, 138, 128]; // 最高血圧データ
        let diastolicData = [90, 85, 88, 83, 85, 80]; // 最低血圧データ

        var id;

        liff.init({
            liffId: LIFF_ID, // Use own liffId
            withLoginOnExternalBrowser: true, // Enable automatic login process
        }).then(() => {
            // Start to use liff's api
            const idToken = liff.getIDToken();
            const lang = liff.getAppLanguage();

            changeLanguage(lang);
            token = idToken;
            allData = loadpressuredata(idToken);


        }).catch((err) => {
            // Error happens during initialization
            liff.logout();
            alert("LIFF init failed.");
        });


        // ウィンドウのリサイズやロード時に高さを再設定
        window.addEventListener('resize', setChartHeight);
        window.addEventListener('load', setChartHeight);

        const getAccessObj = (data) => {
            return {
                url: API_URL,
                type: "POST",
                dataType: "json",
                data: JSON.stringify(data),
                timeout: 30000,
            }
        }

        function changeLanguage(lang) {
            const knownLang = ["ja", "en"];
            lang = knownLang.includes(lang) ? lang : "en";

            $.getJSON("lang.json", (data) => {
                $.each(data, function (index, val) {
                    const elm = $("." + val.class);
                    if (elm.length) {
                        if (val.type === "docs") {
                            elm.html(val[lang]);
                        }
                    }
                });
            });
        }

        function loadpressuredata(idToken) {
            $(".loader").show();
            $.ajax(
                getAccessObj({
                    path: "pressure",
                    method: "get",
                    idToken: idToken
                })
            ).done(function (response) {
                $(".loader").hide();
                if (response.statusCode === 401) {
                    liff.logout();
                    window.location.reload();
                } else if (response.statusCode !== 200) {
                    console.error(response.message);
                    alert(response.message)
                } else {

                    allData = response.data.items
                    updateChart(response.data.items); // チャートとテーブルを更新

                    return response.data.items
                }
            }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Network error!");
            });
        }

        function setpressure(_high, _low, _date, _period) {
            console.log(_high + " " + _low + " " + _date + " " + _period)
            $(".loader").show();
            $.ajax(
                    getAccessObj({
                        path: "pressure",
                        method: "post",
                        idToken: token,
                        postData: {
                            date: String(_date),
                            period: parseInt(_period),
                            high: parseInt(_high),
                            low: parseInt(_low),
                        }
                    })
                ).done(function (response) {
                    if (response.statusCode === 401) {
                        liff.logout();
                        window.location.reload();
                    } else if (response.statusCode !== 200) {
                        console.error(response.message);
                        alert(response.message)
                    }
                })
                .fail(() => alert("Network error!"))
                .always(() => $(".loader").hide());
        }

        function deletepressure(_date, _period) {
            console.log(_date + "あああ" + _period)
            $(".loader").show();
            $.ajax(
                    getAccessObj({
                        path: "sugar",
                        method: "delete",
                        idToken: token,
                        postData: {
                            date: String(_date),
                            period: parseInt(_period)
                        }
                    })
                ).done(function (response) {
                    if (response.statusCode === 401) {
                        liff.logout();
                        window.location.reload();
                    } else if (response.statusCode !== 200) {
                        console.log(response);
                        alert(response.message)
                    } else {
                        $(".loader").hide();
                    }
                })
                .fail(() => alert("Network error!"))
                .always(() => $(".loader").hide());
        }

        function updateChart(data) {
            labels = []
            systolicData = []
            diastolicData = []
            // 日にち順にdataを並び替える
            data.sort((a, b) => {
                // 日付を比較するためにDateオブジェクトに変換
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);

                // 日付が異なる場合は日付順に並び替え
                if (dateB - dateA !== 0) {
                    return dateB - dateA;
                }

                // 日付が同じ場合は period の値で並び替え
                return b.period - a.period;
            });

            console.log(data)
            data.forEach(item => {
                const dateTime = item.date + " " + dataArray[item.period];
                const high = item.high;
                const low = item.low;

                // グラフ用のデータに追加
                labels.push(dataArray[item.period]);
                systolicData.push(high);
                diastolicData.push(low)
            });

            // labelsとsugarDataを逆順にする
            labels.reverse();
            systolicData.reverse();
            diastolicData.reverse();

            console.log(systolicData)
            console.log(diastolicData)
            console.log(labels)

            // チャートのデータを更新
            bloodPressureChart.data.labels = labels; // X軸ラベルを更新
            bloodPressureChart.data.datasets[0].data = systolicData; // 最高血圧データを更新
            bloodPressureChart.data.datasets[1].data = diastolicData; // 最低血圧データを更新

            // グラフを再描画
            bloodPressureChart.update();

        }

        function sortTable() {
            const rows = $('#sugarTable tbody tr').get();
            rows.sort(function (a, b) {
                const keyA = new Date($(a).children('td').eq(0).text() + 'T' + $(a).children('td').eq(1)
                    .text() + ':00');
                const keyB = new Date($(b).children('td').eq(0).text() + 'T' + $(b).children('td').eq(1)
                    .text() + ':00');
                return keyA - keyB;
            });
            $.each(rows, function (index, row) {
                $('#sugarTable tbody').append(row);
            });
        }

        function bindEditButtons() {
            $(".edit-btn").off("click").on("click", function () {
                $("ui-datepicker-div").hide();
                const row = $(this).closest('tr');
                const date = row.find('td').eq(0).text();
                const time = row.find('td').eq(1).text();
                const sugar = row.find('td').eq(2).text();
                const id = row.attr('time');
                $("#edit-date").val(date);
                $("#edit-time").val(time);
                $("#edit-sugar").val(sugar);
                $("ui-datepicker-div").hide();

                $("#dialog-form").dialog({
                    modal: true,
                    buttons: {
                        "Save": function () {
                            const newDate = $("#edit-date").val();
                            const selectedValue = $("#periodSelect").val();
                            const newsugar = $("#edit-sugar").val();

                            if (newDate === "" || selectedValue === "" || newsugar === "") {
                                alert("aすべてのフィールドに値を入力してください。/All fields must be filled in.");
                                return;
                            }

                            // `data` の該当アイテムを更新
                            deletesugar(id.split("_")[0], id.split("_")[1])
                            allData = allData.filter(item => item.date + "_" + item.period !==
                                id);
                            setsugar(parseInt(newsugar), newDate, selectedValue)
                            allData.push({
                                sugar: parseInt(newsugar),
                                date: newDate,
                                period: selectedValue,
                            })

                            sortTable();
                            updateChart(allData);


                            $(this).dialog("close");
                        },
                        "Cancel": function () {
                            $(this).dialog("close");
                        }
                    }
                });
            });
            $(".delete-btn").off("click").on("click", function () {
                $("ui-datepicker-div").hide();

                const row = $(this).closest('tr');
                const date = row.find('td').eq(0).text();
                const time = row.find('td').eq(1).text();
                const sugar = row.find('td').eq(2).text();
                const id = row.attr('time');
                $("#delete1").val(date);
                $("#delete2").val(time);
                $("#delete3").val(sugar);

                $("#dialog-delete").dialog({
                    modal: true,
                    buttons: {
                        "Cancel": function () {
                            $(this).dialog("close");
                        },
                        "Delete": function () {
                            deletesugar(id.split("_")[0], id.split("_")[1]);
                            allData = allData.filter(item => item.date + "_" + item.period !==
                                id);

                            // テーブルとチャートを更新
                            sortTable();
                            updateChart(allData);
                            $(this).dialog("close");
                        }
                    }
                });

            });
        }

        //bindEditButtons();


        const ctx = document.getElementById('bloodPressureChart').getContext('2d');

        // カスタムプラグインを定義（特定のy座標範囲の背景色を塗る）
        const rangeBackgroundPlugin = {
            id: 'rangeBackground',
            beforeDraw: function (chart) {
                const ctx = chart.ctx;
                const chartArea = chart.chartArea;
                const yAxis = chart.scales.y;

                ctx.save();

                // 140以上の背景を赤色に塗る
                const topY = yAxis.getPixelForValue(140); // Y=140のピクセル位置を取得
                ctx.fillStyle = 'rgba(255, 99, 132, 0.2)'; // 赤色
                ctx.fillRect(chartArea.left, chartArea.top, chartArea.right - chartArea.left, topY - chartArea
                    .top);

                // 70未満の背景を青色に塗る
                const bottomY = yAxis.getPixelForValue(70); // Y=70のピクセル位置を取得
                ctx.fillStyle = 'rgba(54, 162, 235, 0.2)'; // 青色
                ctx.fillRect(chartArea.left, bottomY, chartArea.right - chartArea.left, chartArea.bottom -
                    bottomY);

                ctx.restore();
            }
        };
        // Chart.jsの設定
        const bloodPressureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                        label: '最高血圧 (mmHg)',
                        data: systolicData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                        lineTension: 0,
                        pointRadius: 5
                    },
                    {
                        label: '最低血圧 (mmHg)',
                        data: diastolicData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false,
                        lineTension: 0,
                        pointRadius: 5
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '血圧 (mmHg)'
                        },
                        min: 50,
                        max: 200,
                        ticks: {
                            stepSize: 10
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日付と時間帯'
                        },
                        ticks: {
                            minRotation: 45,
                            autoSkip: false,
                            maxRotation: 45
                        }
                    }
                }
            },
            plugins: [rangeBackgroundPlugin] // プラグインを追加
        });

        // jQuery UIのdatepickerの初期化
        $(function () {
            $("#date").datepicker({
                dateFormat: 'yy/mm/dd'
            });
        });

        // データを追加する関数
        function addData() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('periodSelect').value;
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);

            // フォームの値が入力されているかチェック
            if (date && systolic && diastolic) {
                allData.push({
                    date: date,
                    period: time,
                    high: systolic,
                    low: diastolic
                })
                console.log(allData)
                setpressure(systolic, diastolic, date, time)
                updateChart(allData); // グラフを更新
                populateTable(id); // テーブルを更新

                // フォームのリセット
                document.getElementById('date').value = '';
                document.getElementById('systolic').value = '';
                document.getElementById('diastolic').value = '';
            } else {
                alert('すべてのフィールドに値を入力してください。');
            }
        }

        // データをテーブルに表示する関数
        function populateTable(id) {
            console.log(id)
            var tableBody;
            if (id == "edit-container") {
                tableBody = document.querySelector('#editTable tbody');
                tableBody.innerHTML = ''; // テーブルをクリア

                allData.forEach((label, index) => {
                    const datePart = label.date; // 日付部分
                    const periodPart = label.period; // 朝/夜部分

                    const row = `<tr>
        <!-- 日付部分: datepickerを使用 -->
        <td><input type="text" class="date-picker" value="${datePart}" placeholder="日付を選択"></td>

        <!-- 朝/夜部分: ドロップダウンで選択 -->
        <td>
            <select class="period-select">
                <option value="1" ${periodPart === '朝' ? 'selected' : ''}>朝</option>
                <option value="2" ${periodPart === '夜' ? 'selected' : ''}>夜</option>
            </select>
        </td>

        <!-- 最高血圧部分: contenteditable -->
        <td contenteditable="true">${label.high}</td>

        <!-- 最低血圧部分: contenteditable -->
        <td contenteditable="true">${label.low}</td>
        <td><button class="delete-btn" onclick="deletepressure(${String(datePart)},${label.period})">delete</button></td>
    </tr>`;


                    tableBody.insertAdjacentHTML('beforeend', row);
                    $(".date-picker").datepicker({
                        dateFormat: 'yy/mm/dd'
                    });
                });
            }
            if (id == "table-container") {
                tableBody = document.querySelector('#table_show tbody');
                tableBody.innerHTML = ''; // テーブルをクリア

                allData.forEach((label, index) => {
                    const row = `<tr>
        <!-- 日付部分: datepickerを使用 -->
        <td>${label.date}</td>
        <td>${dataArray[label.period]}</td>

        <!-- 最高血圧部分: contenteditable -->
        <td >${label.high}</td>

        <!-- 最低血圧部分: contenteditable -->
        <td >${label.low}</td>
    </tr>`;


                    tableBody.insertAdjacentHTML('beforeend', row);
                    $(".date-picker").datepicker({
                        dateFormat: 'yy/mm/dd'
                    });
                });
            }

        }

        $(function () {
            $(".date-picker").datepicker({
                dateFormat: 'yy/mm/dd'
            });
        });

        // テーブルで編集されたデータを保存する関数
        function saveTableData() {
            const tableBody = document.querySelector('#editTable tbody');
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach((row, index) => {
                const cells = row.querySelectorAll('td');
                labels[index] = cells[0].textContent;
                systolicData[index] = parseInt(cells[1].textContent);
                diastolicData[index] = parseInt(cells[2].textContent);
            });

            bloodPressureChart.update(); // グラフを更新
        }
    </script>
    <script src="../commonkokima.js"></script>

</body>

</html>
