<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sugar Tracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../kokimastyle.css">

    <style>

    </style>
</head>

<body>
    <div class="loader" style="display: none;">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <h1>血圧のグラフ</h1>
    <!-- データ追加フォーム -->
    <form id="addDataForm">
        <label for="date">日付:</label>
        <input type="text" id="date" placeholder="日付を選択"><br>
        <label for="date">時間:</label>
        <section class="dropdown">
            <select id="periodSelect">
                <option value="1">朝</option>
                <option value="2">夜</option>
            </select>
        </section><br>
        <label for="higth">最高血圧:</label>
        <input type="number" id="higth" class="high" placeholder="最高血圧"><br>
        <label for="low">最低血圧:</label>
        <input type="number" id="low" class="low" placeholder="最低血圧">
        <button type="button" onclick="addData()">データを追加</button>
    </form>

    <div id="chart-container" class="chart-container active-content">
        <canvas id="bloodPressureChart"></canvas>
    </div>

    <div id="table-container" class="table-container" class="content">
        <div id="table_show-container">
            <!-- データ編集テーブル -->

            <table id="table_show">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>時間帯</th>
                        <th>最高血圧</th>
                        <th>最低血圧</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <div id="edit-container" class="edit-container" class="content">
        <div id="edit_table">
            <div id="edit_table_container">
                <!-- データ編集テーブル -->
                <table id="editTable">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>時間帯</th>
                            <th>最高血圧</th>
                            <th>最低血圧</th>
                            <th>edit</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ダイアログ -->
    <div id="editDialog" style="display:none;">
        <form id="editForm">
            <label for="editDate">日付:</label>
            <input type="text" id="editDate" class="datepicker2"><br><br>

            <label for="editPeriod">時間:</label>
            <select id="editPeriod" class="periodpicker2">
                <option value="1">朝</option>
                <option value="2">夜</option>
            </select><br><br>

            <label for="editHigh">最高血圧:</label>
            <input type="number" id="editHigh" class="high2"><br><br>
            <label for="editLow">最高血圧:</label>
            <input type="number" id="editLow" class="low2"><br><br>


            <button type="button" id="saveButton">保存</button>
            <button type="button" id="cancelButton">キャンセル</button>
            <button type="button" id="deleteButton">削除</button>
        </form>
    </div>

    <!-- 下部タブメニュー -->
    <div class="tab-bar">
        <button class="tab-button active" onclick="switchTab('chart-container', event)">グラフ</button>
        <button class="tab-button" onclick="switchTab('table-container', event)">テーブル</button>
        <button class="tab-button" onclick="switchTab('edit-container', event)">編集</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.21.1/dist/date-fns.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyUUS9qijnORQTAxUzVXLlsDigodcNn-uANaFjQpiRXqS5mQcIFlNRWYerSkzELOc5d/exec";
        const LIFF_ID = "2005594923-wN8OjyGd";
        var allData = [];
        var token;
        var dataArray = ["", "朝", "夜"]
        var dataArray2 = ["", " 6:00", "18:00"]
        let labels = ['12/1 朝', '12/1 夜', '12/2 朝', '12/2 夜', '12/3 朝', '12/3 夜'];
        let higthData = [140, 130, 145, 135, 138, 128]; // 最高血圧データ
        let lowData = [90, 85, 88, 83, 85, 80]; // 最低血圧データ

        var id;

        liff.init({
            liffId: LIFF_ID, // Use own liffId
            withLoginOnExternalBrowser: true, // Enable automatic login process
        }).then(() => {
            // Start to use liff's api
            const idToken = liff.getIDToken();
            const lang = liff.getAppLanguage();

            changeLanguage(lang);
            token = idToken;
            allData = loadpressuredata(idToken);


        }).catch((err) => {
            // Error happens during initialization
            liff.logout();
            alert("LIFF init failed.");
        });

        const getAccessObj = (data) => {
            return {
                url: API_URL,
                type: "POST",
                dataType: "json",
                data: JSON.stringify(data),
                timeout: 30000,
            }
        }

        function changeLanguage(lang) {
            const knownLang = ["ja", "en"];
            lang = knownLang.includes(lang) ? lang : "en";

            $.getJSON("lang.json", (data) => {
                $.each(data, function (index, val) {
                    const elm = $("." + val.class);
                    if (elm.length) {
                        if (val.type === "docs") {
                            elm.html(val[lang]);
                        }
                    }
                });
            });
        }

        function loadpressuredata(idToken) {
            $(".loader").show();
            $.ajax(
                getAccessObj({
                    path: "pressure",
                    method: "get",
                    idToken: idToken
                })
            ).done(function (response) {
                $(".loader").hide();
                if (response.statusCode === 401) {
                    liff.logout();
                    window.location.reload();
                } else if (response.statusCode !== 200) {
                    console.error(response.message);
                    alert(response.message)
                } else {

                    allData = response.data.items
                    updateChart(response.data.items); // チャートとテーブルを更新

                    return response.data.items
                }
            }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Network error!");
            });
        }

        function updateChart(data) {
            labels = []
            highData = []
            lowData = []
            // 日にち順にdataを並び替える
            data.sort((a, b) => {
                // 日付を比較するためにDateオブジェクトに変換
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);

                // 日付が異なる場合は日付順に並び替え
                if (dateB - dateA !== 0) {
                    return dateB - dateA;
                }

                // 日付が同じ場合は period の値で並び替え
                return b.period - a.period;
            });

            console.log(data)
            data.forEach(item => {
                const dateTime = item.date + " " + dataArray[item.period];
                const high = item.high;
                const low = item.low;

                // グラフ用のデータに追加
                labels.push(dataArray[item.period]);
                highData.push(high);
                lowData.push(low)
            });

            // labelsとsugarDataを逆順にする
            labels.reverse();
            highData.reverse();
            lowData.reverse();

            console.log(highData)
            console.log(lowData)
            console.log(labels)

            // チャートのデータを更新
            bloodPressureChart.data.labels = labels; // X軸ラベルを更新
            bloodPressureChart.data.datasets[0].data = highData; // 最高血圧データを更新
            bloodPressureChart.data.datasets[1].data = lowData; // 最低血圧データを更新

            // グラフを再描画
            bloodPressureChart.update();

        }

        const ctx = document.getElementById('bloodPressureChart').getContext('2d');

        // カスタムプラグインを定義（特定のy座標範囲の背景色を塗る）
        const rangeBackgroundPlugin = {
            id: 'rangeBackground',
            beforeDraw: function (chart) {
                const ctx = chart.ctx;
                const chartArea = chart.chartArea;
                const yAxis = chart.scales.y;

                ctx.save();

                // 140以上の背景を赤色に塗る
                const topY = yAxis.getPixelForValue(140); // Y=140のピクセル位置を取得
                ctx.fillStyle = 'rgba(255, 99, 132, 0.2)'; // 赤色
                ctx.fillRect(chartArea.left, chartArea.top, chartArea.right - chartArea.left, topY - chartArea
                    .top);

                // 70未満の背景を青色に塗る
                const bottomY = yAxis.getPixelForValue(70); // Y=70のピクセル位置を取得
                ctx.fillStyle = 'rgba(54, 162, 235, 0.2)'; // 青色
                ctx.fillRect(chartArea.left, bottomY, chartArea.right - chartArea.left, chartArea.bottom -
                    bottomY);

                ctx.restore();
            }
        };
        // Chart.jsの設定
        const bloodPressureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                        label: '最高血圧 (mmHg)',
                        data: systolicData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                        lineTension: 0,
                        pointRadius: 5
                    },
                    {
                        label: '最低血圧 (mmHg)',
                        data: diastolicData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false,
                        lineTension: 0,
                        pointRadius: 5
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '血圧 (mmHg)'
                        },
                        min: 50,
                        max: 200,
                        ticks: {
                            stepSize: 10
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日付と時間帯'
                        },
                        ticks: {
                            minRotation: 45,
                            autoSkip: false,
                            maxRotation: 45
                        }
                    }
                }
            },
            plugins: [rangeBackgroundPlugin] // プラグインを追加
        });

        // jQuery UIのdatepickerの初期化
        $(function () {
            $("#date").datepicker({
                dateFormat: 'yy/mm/dd'
            });
        });

        function addData() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('periodSelect').value;
            const higth = parseInt(document.getElementById('higth').value);
            const low = parseInt(document.getElementById('low').value);

            // フォームの値が入力されているかチェック
            if (date && higth && low) {
                allData.push({
                    date: date,
                    period: time,
                    high: higth,
                    low: low
                })
                console.log(allData)
                setpressure(higth, low, date, time)
                updateChart(allData); // グラフを更新
                populateTable(id); // テーブルを更新

                // フォームのリセット
                document.getElementById('date').value = '';
                document.getElementById('higth').value = '';
                document.getElementById('low').value = '';
            } else {
                alert('すべてのフィールドに値を入力してください。');
            }
        }


        function populateTable(id) {
            console.log(id)
            var tableBody;
            if (id == "edit-container") {
                tableBody = document.querySelector('#editTable tbody');
                tableBody.innerHTML = ''; // テーブルをクリア

                allData.forEach((label, index) => {
                    const datePart = String(label.date); // 日付部分
                    const periodPart = label.period; // 朝/夜部分

                    const row = `<tr>
                            <!-- 日付部分: datepickerを使用 -->
                            <td class="date-picker">${String(datePart)}</td>
                            <td class="time-picker">${dataArray[periodPart]}</td>

                            <!-- 体重部分: contenteditable -->
                            <td class="high1">${label.high}</td>
                            <td class="low1">${label.low}</td>

                            <td><button class="edit-btn">edit</button></td>
                        </tr>`;


                    tableBody.insertAdjacentHTML('beforeend', row);
                    $(".date-picker").datepicker({
                        dateFormat: 'yy-mm-dd'
                    });
                });



                const editButtons = document.querySelectorAll(".edit-btn");
                const dialog = document.getElementById("editDialog");


                let before_dateValue
                let before_periodValue

                editButtons.forEach((button) => {
                    button.addEventListener("click", function () {
                        currentRow1 = this.closest("tr");

                        // 元の値を取得してダイアログに設定
                        const dateValue = currentRow1.querySelector(".date-picker").innerText;
                        const timeValue = currentRow1.querySelector(".period-select").innerText;

                        const highValue = currentRow1.querySelector(".high").innerText;
                        const lowValue = currentRow1.querySelector(".low").innerText;

                        document.getElementById("editDate2").value = dateValue;
                        document.getElementById("editPeriod").value = timeValue;
                        document.getElementById("editHigh").value = highValue;
                        document.getElementById("editLow").value = lowValue;

                        before_dateValue = dateValue
                        before_periodValue = timeValue
                        // ダイアログを表示
                        dialog.style.display = "block";

                    });
                });

                // 保存ボタンの処理
                document.getElementById("saveButton").addEventListener("click", () => {
                    const newDate = document.getElementById("editDate").value;
                    const newTime = document.getElementById("editPeriod").value;
                    const newHigh = document.getElementById("editHigh").value;
                    const newLow = document.getElementById("editLow").value;

                    // 値を更新
                    currentRow1.querySelector(".date-picker").innerText = newDate;
                    currentRow1.querySelector(".time-picker").innerText = newTime;
                    currentRow1.querySelector(".high1").innerText = newHigh;
                    currentRow1.querySelector(".low1").innerText = newLow;

                    // ダイアログを閉じる
                    dialog.style.display = "none";

                    deleteData(before_dateValue, before_periodValue)
                    setWeight(newWeight, newDate)

                    allData = allData.filter(item => !(item.datetime === before_dateValue && item.weight ===
                        dataArray.indexOf(before_weightValue)));

                    console.log(before_dateValue)
                    console.log(before_weightValue)

                    allData.push({
                        date: newDate,
                        period: newTime,
                        high: newHigh,
                        low: newLow
                    })

                });

                // キャンセルボタンの処理
                document.getElementById("cancelButton").addEventListener("click", () => {
                    // ダイアログを閉じる
                    dialog.style.display = "none";
                });

                // 削除ボタンの処理
                document.getElementById("deleteButton").addEventListener("click", () => {
                    deleteData(before_dateValue, before_periodValue)

                    // ダイアログを閉じる
                    dialog.style.display = "none";
                });

            }



            if (id == "table-container") {
                tableBody = document.querySelector('#table tbody');
                tableBody.innerHTML = ''; // テーブルをクリア

                allData.forEach((label, index) => {
                    datetime = label.date
                    const row = `<tr>
        <!-- 日付部分: datepickerを使用 -->
        <td>${datetime}</td>
        <td>${dataArray[label.period]}</td>
        <!-- 最高血圧部分: contenteditable -->
        <td >${label.high}</td>
        <td >${label.low}</td>

    </tr>`;


                    tableBody.insertAdjacentHTML('beforeend', row);
                    $(".date-picker").datepicker({
                        dateFormat: 'yy-mm-dd HH:mm'
                    });
                });
            }

        }



        function setpressure(higth, low, date, time) {
            $(".loader").show();

            $.ajax(
                    getAccessObj({
                        path: "pressure",
                        method: "post",
                        idToken: token,
                        postData: {
                            date: String(date),
                            period: parseInt(time),
                            high: parseInt(high),
                            low: parseInt(low),
                        }
                    })
                ).done(function (response) {
                    if (response.statusCode === 401) {
                        liff.logout();
                        window.location.reload();
                    } else if (response.statusCode !== 200) {
                        console.error(response.message);
                        alert(response.message)
                    }
                })
                .fail(() => alert("Network error!"))
                .always(() => $(".loader").hide());

        }
    </script>
    <script src="../commonkokima.js"></script>

</body>
